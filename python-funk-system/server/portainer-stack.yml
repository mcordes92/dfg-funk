version: '3.8'

services:
  funk-server:
    image: cr-hes-cordes.cr.de-fra.ionos.com/dfg-funk-server:latest
    container_name: dfg-funk-server
    restart: unless-stopped
    ports:
      - "${UDP_PORT:-5000}:5000/udp"
      - "${API_PORT:-8000}:8000"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      - DATABASE_PATH=/app/data/funkserver.db
      - HOST=0.0.0.0
      - API_PORT=8000
      - UDP_PORT=5000
    volumes:
      - funk-data:/app/data
    networks:
      - funk-network
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  funk-data:
    driver: local

networks:
  funk-network:
    driver: bridge
